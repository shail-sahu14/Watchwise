{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Watchlist</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="signup-login">
        <div class="signup-box">
            <div class="heading">
                Top 5 Recommendations
            </div>
            {% if recommendations is None %}
                <p>Sorry NO Recommendations for {{ movie.title }}</p>
            {% else %}
            {% for mov in recommendations %}
                <div class="Todo">
                    <p>{{ mov }}</p>
                    <div>
                        <a href="{% url 'add' mov %}"><i class="fa-solid fa-plus"></i></a>
                    </div>
                </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</body>

</html>
