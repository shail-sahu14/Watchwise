{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Watchlist</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="signup-login">
        <div class="grid-item">
            <div class="signup-box">
                <div class="heads">
                    <div class="heading">
                        Watchlists
                    </div>
                    <div class="anca"><a href="{% url 'signout' %}" class="sign" title="logout"><i
                        class="fa-solid fa-right-from-bracket"></i></a></div>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <input type="text" class="inp" name="watchlist_name" required placeholder="Add Watchlists">
                    <input type="submit" class="submit-button" value="Add Watchlists"> 
                </form>
                {% for watchlist in watchlists %}
                <div class="Todo">
                    <a href="{% url 'movies' watchlist.id %}"><p>{{watchlist}}</p></a>
                    <div>
                        <a href="{% url 'edit-watchlist' watchlist.id %}" title="Edit"><i class="fa-regular fa-pen-to-square"></i></a>
                        <a href="{% url 'delete-watchlist' watchlist.id %}" title="Delete"><i class="fa-solid fa-trash-can"></i></a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
